<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create recipe</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center ms-5 me-5 mt-3">
        <h1>Edit Recipe</h1>

        <div>
            <a class="me-5" href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>

    </div>

    <div>

        <form class="d-flex justify-content-center gap-5 m-5" action="/update_recipe" method="post">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value="{{recipeid.id}}">

            <div class="d-flex flex-column" style="width: 300px;">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{recipeid.name}}">

                <label for="decription">Description</label>
                <textarea name="description" id="description" cols="30" rows="5">{{recipeid.description}}</textarea>

                <label for="instructions">Instructions</label>
                <textarea name="instructions" id="instructions" cols="30" rows="5">{{recipeid.instructions}}</textarea>

                <input class="mt-4" type="submit" value="Update">
            </div>
            <div class="d-flex flex-column" style="width: 300px;">
                <label for="date">Date Made On</label>
                <input type="date" name="date" id="date" value="{{recipeid.created_at}}">

                <label class="mt-5" for="under30">Under 30 Minutes</label>
                <div>
                    {% if recipeid.under30 == 'yes' %}
                    <input type="radio" name="under30" id="under30" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" name="under30" id="under30" value="no">
                    <label for="no">No</label>
                    {% else %}
                    <input type="radio" name="under30" id="under30" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under30" id="under30" value="no" checked>
                    <label for="no">No</label>
                    {% endif %}
                </div>
                

            </div>




        </form>

    </div>

</body>

</html>

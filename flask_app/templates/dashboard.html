<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center ms-5 me-5 mt-3">
        <h1>Welcome {{user.first_name}}!</h1>

        <div>
            <a class="me-5" href="/new_recipe">Create</a>
            <a href="/logout">Logout</a>
        </div>

    </div>

    <h6 class="ms-5">These are the recipes</h6>



    <table class="ms-5 mt-5">

        <tr>
            <th>
                Name
            </th>

            <th>
                Under 30 minutes
            </th>

            <th>
                Actions
            </th>
        </tr>

        {% for row in recipehtml %}
        <tr>
            <th>
                {{row.name}}
            </th>

            <th>
                {{row.under30}}
            </th>

            <th>
                <a href="view_recipe/{{row.id}}">View Recipe</a>

                {% if user.id == row.users_id %}
                    <a href="edit_recipe/{{row.id}}">Edit</a>
                    <a href="delete_recipe/{{row.id}}">Delete</a>
                {% endif %}
            </th>
        </tr>
        {% endfor %}


    </table>



</body>

</html>

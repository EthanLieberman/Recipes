<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center ms-5 me-5 mt-3">
        <h1>Welcome {{user.first_name}}!</h1>

        <div>
            <a class="me-5" href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>

    </div>

    <h2 class="m-5">{{recipeid.name}}</h2>

    <div class="ms-5 grid" style="width: 500px;">
        <div class="d-flex border border-2">
            <p>Under 30 Minutes: </p>
            <p class="ms-5">{{recipeid.under30}}</p>
        </div>

        <div class="d-flex border border-2">
            <p>Instructions: </p>
            <p class="ms-5">{{recipeid.instructions}}</p>
        </div>

        <div class="d-flex border border-2">
            <p>Date Made: </p>
            <p class="ms-5">{{recipeid.created_at.strftime(date_format)}}</p>
        </div>




    </div>
    


</body>

</html>
